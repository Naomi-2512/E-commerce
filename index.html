<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="entirePage">
        <div class="heading">
            <h1>QUALITY AND AFFORDABLE PRODUCTS</h1>
        </div>
        <div class="inputs">
            <div class="image-container">
                <label for="imageUpload" class="uploadLabel">Image</label>
                <input type="text" placeholder="Enter the link to your image" class="upload" id="uploadImage" accept="image/*" >
            </div>
            <div class="product-container">
                <label for="productName" class="uploadLabel">productName</label>
                <input type="text" placeholder="Enter the product name" class="upload" id="uploadProduct">
            </div>
            <div class="description-container">
                <label for="description" class="uploadLabel">description</label>
                <input type="text" placeholder="Enter the products description" class="upload" id="uploadDescription">
            </div>
            <div class="amount-container">
                <label for="amount" class="uploadLabel">amount</label>
                <input type="text" placeholder="Enter the products cost" class="upload" id="uploadAmount">
            </div>
            <div class="button-container">
                <button id="create">Create</button>
                <button id="viewAll">View all</button>
            </div>
        </div>
        <div class="container">

        </div>
        <div class="updater">
            
        </div>
   </div>
   
   <script src="dist/app.js"></script>
   <script src="dist/main.js"></script>
</body>
</html>
